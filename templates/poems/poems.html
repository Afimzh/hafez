{% extends "base.html" %}
{% load static %}

{% block title %}اشعار{% endblock %}

{% block content %}
<div class="c-card">
  <h2 class="c-card__title">📖 اشعار</h2>
  <div class="c-card__body">
    <p>یک شعر رندوم از حافظ:</p>

    {% if poem %}
      <div id="poem-card" class="c-card c-card--accent">
        <h3 id="poem-title" class="c-card__title u-text-center">{{ poem.title }}</h3>
        <div class="c-card__body u-text-center">
          <p id="poem-text" class="u-text-center">{{ poem.poem_text|truncatewords:20 }}</p>
          <div class="btn-group u-mt-3">
            <a id="poem-detail-link" href="{% url 'poem_detail' poem.id %}" class="btn btn--sm btn--outline">مشاهده کامل</a>
            <button id="next-poem" class="btn btn--sm">شعر بعدی</button>
          </div>
        </div>
      </div>
    {% else %}
      <div class="alert alert--info"><p>هیچ شعری برای نمایش وجود ندارد.</p></div>
    {% endif %}
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const btn = document.getElementById("next-poem");
  if (!btn) return;

  function truncateWords(str, numWords) {
    if (!str) return "";
    const words = str.trim().split(/\s+/);
    return words.length > numWords ? words.slice(0, numWords).join(" ") + " ..." : str;
  }

  btn.addEventListener("click", function (e) {
    e.preventDefault();
    fetch("{% url 'next_poem_api' %}")
      .then(r => r.json())
      .then(data => {
        if (data.error) {
          document.getElementById("poem-card").innerHTML = `<p>${data.error}</p>`;
          return;
        }
        document.getElementById("poem-title").textContent = data.title;
        document.getElementById("poem-text").textContent = truncateWords(data.text, 20);
        document.getElementById("poem-detail-link").href = `/poems/${data.id}/`;
      })
      .catch(err => console.error("خطا:", err));
  });
});
</script>
{% endblock %}
